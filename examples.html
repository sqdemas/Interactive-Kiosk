<!DOCTYPE html>
<html lang="en">
<head>
  <title>Personalization Privacy Paradox</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Freeman' rel='stylesheet'>
<!--Refreshes index.html after 180 seconds-->
  <meta http-equiv="refresh" content="180;url=index.html">
<!--Creates 1s fade-in animation-->
  <style>
    body {
        animation: fadeInAnimation ease 1s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }
    @keyframes fadeInAnimation {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>
</head>

<body>
  <div class= "maincontent">
    <ul class="a">
      <li style="float:right"><a href="explore.html" class="button">Home</a></li>
      <li style="float:left"><p>The Personalization Privacy Paradox</li>
    </ul>
    <div class="flex-container-vertical">
      <div>
        <h2>Real World Examples</h2>
        <div class="flex-container-horizontal">
          <div>
            <img src="assets/netflix.png" id="netflix" class="img-responsive pulse-logo delay1" style="padding: 10px; width:100%" alt="Netflix logo" tabindex="0" role="button" aria-label="More about Netflix algorithm">
            <img src="assets/tiktok.png" id="tiktok" class="img-responsive pulse-logo delay2" style="padding: 10px; width:40%" alt="TikTok logo" tabindex="0" role="button" aria-label="More about TikTok algorithm">
          </div>
          <div>
            <img src="assets/google.png" id="google" class="img-responsive pulse-logo delay4" style="padding: 10px; width:40%" alt="Google logo" tabindex="0" role="button" aria-label="More about Google algorithm">
            <img src="assets/target.png" id="target" class="img-responsive pulse-logo delay3" style="padding: 10px; width:40%" alt="Target logo" tabindex="0" role="button" aria-label="More about Target algorithm">
          </div>
        <div class="brand-section">
          <p id="alg-info">Tap different logos to learn more about each company's algorithm usage!</p>
        </div>
      </div>

      </div>
    </div>
  </div>

<script>
// Make entire .button elements (that contain a radio) act as the selectable choice.
document.addEventListener('DOMContentLoaded', function () {
  function clearGroup(name) {
    if (!name) return;
    document.querySelectorAll('.button input[type="radio"][name="' + name + '"]').forEach(function (r) {
      var p = r.closest('.button');
      if (p) p.classList.remove('selected');
    });
  }

  document.querySelectorAll('.button').forEach(function (btn) {
    var radio = btn.querySelector('input[type="radio"]');
    if (!radio) return; // skip buttons without radios (e.g., Reveal)

    // Initialize selected state from checked radios (in case persisted)
    if (radio.checked) btn.classList.add('selected');

    // Click on the whole button selects the radio and updates styles
    btn.addEventListener('click', function (e) {
      // Prevent double-activating if clicking directly on link/button within
      if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') return;
      radio.checked = true;
      clearGroup(radio.name);
      btn.classList.add('selected');
    });

    // If radio changes (e.g., by keyboard), reflect selection visually
    radio.addEventListener('change', function () {
      if (radio.checked) {
        clearGroup(radio.name);
        btn.classList.add('selected');
      } else {
        btn.classList.remove('selected');
      }
    });
  });
  
  // Attach click and keyboard handlers to logo images to update #alg-info
  (function attachLogoInfoHandlers() {
    var info = document.getElementById('alg-info');
    if (!info) return;

    var texts = {
      netflix: "Netflix utilizes hybrid filtering to recommend media. Their algorithm looks at viewing history and user preferences to apply collaborative filtering. Additionally, Netflix uses tens of thousands of microgenres to compare their movies using content-based filtering. Netflix's algorithm is incredibly powerful: about 80% of what Netflix viewers consume is recommended by the Netflix algorithm.",
      tiktok: "TikTok's For You Page has propelled the platform into popularity, making it one of the most-widely used social media platforms. TikTok mainly employs collaborative filtering to suggest content that similar users also like. TikTok collects implicit data to detect engagement such as watch time, replays, or browsing history, to strongly personalize an individual's recommendations.",
      target: "Target tracks customer shopping habits through online browsing and purchase history using their loyalty program. Target creates personalized customer profiles groups in a process known as customer segmentation to better predict purchases and provide personalized advertisements. In an notable example, Target accurately predicted a teenager's pregnancy before her family knew based solely on her shopping habits.",
      google: "Google's search engine optimization (SEO) is powered by multiple complex algorithms which analyze user information such as search history and browsing activity as well as content like website metadata to provide efficient, personalized search results and targeted advertisements."
    };

    function activate(id) {
      var t = texts[id] || "No information available.";
      info.textContent = t;
    }

    ['netflix', 'tiktok', 'target', 'google'].forEach(function (id) {
      var el = document.getElementById(id);
      if (!el) return;

      // Click/tap
      el.addEventListener('click', function () { activate(id); });

      // Keyboard (Enter or Space)
      el.addEventListener('keydown', function (e) {
        var key = e.key || e.keyCode;
        if (key === 'Enter' || key === 13 || key === ' ' || key === 'Spacebar' || key === 32) {
          e.preventDefault();
          activate(id);
        }
      });
    });
  })();
});
</script>
</body>
</html>
